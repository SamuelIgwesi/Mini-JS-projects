<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloud
	flare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Vertical Slider</title>
</head>
<body>
<div class="slider-container">
	<div class="left-slide">
		<div style="background-color: #fd3555;">
			<h1>Code1</h1>
			<p>All about codes</p>
		</div>
		<div style="background-color: yellow;">
			<h1>Code2</h1>
			<p>lorem codes</p>
		</div>
		<div style="background-color: blue;">
			<h1>Code3</h1>
			<p>gtyhre codes</p>
		</div>
		<div style="background-color: #188178;">
			<h1>Code4</h1>
			<p>werdes codes</p>
		</div>
	</div>
	<div class="right-slide">
		<div style="background-image: url('code4.webp');"></div>
		<div style="background-image: url('code3.jpg');"></div>
		<div style="background-image: url('code2.webp');"></div>
		<div style="background-image: url('code.jpg');"></div>	
	</div>
	<div class="action-buttons">
		<button class="down-button">
			<i class="fas fa-arrow-down"></i>
		</button>
		<button class="up-button">
			<i class="fas fa-arrow-up"></i>
		</button>
	</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
